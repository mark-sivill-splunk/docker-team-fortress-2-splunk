// Server Settings

exec shared.cfg

hostname "Splunking TF2 - KOTH Training"
 
// 
// AI bot Settings for training mode
//
tf_bot_quota 12            // Number of AI Bots on Server
tf_bot_difficulty 3        // AI difficulty of TF bots 0=easy 1=normal 2=hard 3=expert
tf_bot_join_after_player 0 // When bots should fill. 1-wait for players, 0-fill before players
tf_bot_quota_mode normal   // Options: normal | fill | match -- normal - no interaction, fill - adjusts amount of bots to equal playercount of bot quota, match - bots to players is quota

// use bot supported maps only
mapcyclefile "mapcycle_bot_koth_supported.txt"


