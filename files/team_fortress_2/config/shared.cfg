// shared server settings

// if a configuration value is set twice the later value is used

exec passwords.cfg

hostname "Splunking TF2"


mp_maxrounds 3

sv_alltalk 1         // Enable alltalk (cross team dead, alive)

tf_allow_server_hibernation 1


//
// Logging Settings
//

log "on"            // Enables logging to file, console, and udp <on|off>
sv_log_onefile "1"  // Log server information to one file only
sv_logfile "1"      // Log server info in the log file
sv_logbans "1"      // Log server bans in the server logs
sv_logecho "1"      // Echo log information in the console
sv_logblocks "0"    // If true log when a query is blocked. Change to Yes when ready
sv_logflush "1"     // Flush the log file to disk on each write
 
